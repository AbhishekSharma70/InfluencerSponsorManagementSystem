<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body style="background-color:rgb(210, 212, 135);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">InfluencerConnect|Campaign</a>
        {% if 'username' in session %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sponsor_dashboard') }}">Dashboard</a>
                </li>
            </ul>
            <span class="navbar-text">Logged in as {{ session['username'] }}</span>
        {% else %}
            <a href="{{ url_for('sponsor_login') }}" class="btn btn-secondary">Login</a>
        {% endif %}
    </nav>
    <div class="container" style="background-color:rgb(133, 196, 175); width: 600px; margin-top:50px; padding: 30px;">
        <h2>Edit Campaign</h2>
        <form action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ campaign.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" step="1" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility</label>
                <select class="form-control" id="visibility" name="visibility" required>
                    <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                    <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goals">Goals</label>
                <textarea class="form-control" id="goals" name="goals" rows="3">{{ campaign.goals }}</textarea>
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" class="form-control" id="niche" name="niche" value="{{ campaign.niche }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Campaign</button>
        </form>
    </div>
</body>
</html>
