<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body style="background-color:rgb(210, 212, 135);">
    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
        <h1 class="navbar-brand";>InfluencerConnect | Influencer Login </h1>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <br>
    <div class="container" class="container" style="background-color:rgb(133, 196, 175); width: 500px; margin-top:80px; padding-top:50px; padding-bottom:50px;">
        <h1>Influencer Login</h1>
        <form method="POST" action="{{ url_for('influencer_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <br>
                <input type="text" class="form-control" id="username" placeholder="Enter your Username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" required>
            </div>
            <div class="form-group">
                <label for="platform_presence">Platform Presence</label>
                <br>
                <input type="text" class="form-control" id="platform_presence" placeholder="Youtube, Instagram" name="platform_presence" required>               
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
