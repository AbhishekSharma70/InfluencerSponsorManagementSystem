<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Influencers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">InfluencerConnect</a>
        {% if 'username' in session %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sponsor_dashboard') }}">Dashboard</a>
                </li>
            </ul>
            <span class="navbar-text">Logged in as {{ session['username'] }}</span>
        {% else %}
            <a href="{{ url_for('influencer_login') }}" class="btn btn-secondary">Login</a>
        {% endif %}
    </nav>

    <div class="container mt-4">
        <h1>Search Influencers</h1>
        <form method="POST">
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" class="form-control" id="niche" name="niche">
            </div>
            <div class="form-group">
                <label for="min_reach">Minimum Reach</label>
                <input type="number" class="form-control" id="min_reach" name="min_reach">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
